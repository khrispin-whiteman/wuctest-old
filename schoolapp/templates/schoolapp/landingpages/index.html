{% extends 'schoolapp/landingpages/base_landing_pages.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>WUC - Login</title>
      <link rel="shortcut icon" href="{% static 'schoolapp/landingpages/images/logo.png' %}">

    <link href="{% static 'schoolapp/systempages/assets/plugins/fontawesome/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'schoolapp/systempages/assets/css/style.css' %}" rel="stylesheet">
   </head>
   <body>
      <div class="main-wrapper login-body">
         <div class="login-wrapper">
            <div class="container">
               <div class="loginbox">
                  <div class="login-left">
                     <img class="img-fluid" src="{% static 'schoolapp/landingpages/images/logo.png' %}" alt="Logo">
                  </div>
                  <div class="login-right">
                     <div class="login-right-wrap">
                        <h1>Login</h1>
                        <p class="account-subtitle">Access to our dashboard</p>
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                           <div class="form-group">
                              <input class="form-control" name="username" id="username" type="text" placeholder="Username">
                           </div>
                           <div class="form-group">
                              <input class="form-control" name="password" id="password" type="password" placeholder="Password">
                           </div>
                           <div class="form-group">
                              <button class="btn btn-primary btn-block" type="submit">Login</button>
                           </div>
                            <input type="hidden" name="next" value="{{ next }}" />

                        </form>
                        <div class="text-center forgotpass"><a href="{% url 'user_forgot_password' %}">Forgot Password?</a></div>

               </div>
            </div>
         </div>
      </div>
   </body>
</html>
{% endblock %}
