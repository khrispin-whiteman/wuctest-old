{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>{% block title %} Woodlands University College | Online Registration {% endblock title %}</title>
    <!-- Font Awesome -->
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'schoolapp/systempages/assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'schoolapp/systempages/assets/plugins/fontawesome/css/fontawesome.min.css' %}"
          rel="stylesheet">
    <link href="{% static 'schoolapp/systempages/assets/plugins/fontawesome/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'schoolapp/systempages/assets/css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'schoolapp/systempages/assets/plugins/datatables/datatables.min.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .dropdown-menu {
            width: 100%;
        }

        .scrollable-menu {
            height: auto;
            max-height: 550px;
            overflow-x: hidden;
        }

    </style>
    <style>
        .btnPrevious,
        .btnNext {
            display: inline-block;
            border: 1px solid #444348;
            border-radius: 3px;
            margin: 5px;
            color: #444348;
            font-size: 14px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="main-wrapper">
    {% block content %} {% endblock %}
</div>

<script src="{% static 'schoolapp/systempages/assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'schoolapp/systempages/assets/js/popper.min.js' %}"></script>
<script src="{% static 'schoolapp/systempages/assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'schoolapp/systempages/assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'schoolapp/systempages/assets/plugins/apexchart/apexcharts.min.js' %}"></script>
<script src="{% static 'schoolapp/systempages/assets/plugins/apexchart/chart-data.js' %}"></script>
<script src="{% static 'schoolapp/systempages/assets/plugins/datatables/datatables.min.js' %}"></script>
<script src="{% static 'schoolapp/systempages/assets/js/script.js' %}"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/1b59bc20c8.js"></script>

<script>
    $('.btnNext').click(function () {
        $('.nav-pills .active').parent().next('li').find('a').trigger('click');
    });

    $('.btnPrevious').click(function () {
        $('.nav-pills .active').parent().prev('li').find('a').trigger('click');
    });
</script>

{% block js %}
{% endblock js %}
</body>
</html>
