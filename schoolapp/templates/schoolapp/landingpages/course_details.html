{% extends 'schoolapp/landingpages/base_landing_pages.html' %}

{% block title %}Course Details{% endblock %}

{% block content %}
    <div style="padding-top: 100px; padding-bottom: 100px;" class="content">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title"><a href="{% url 'programs' %}">PROGRAMS</a> | <a href="{% url 'courses' %}"> COURSES</a> | {{ course_details.course_name | upper }}</h3>
                </div>
                <div class="card-body">
                    {{ course_details.course_description | safe | escape }}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
