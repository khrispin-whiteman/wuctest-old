{% extends 'schoolapp/landingpages/base_landing_pages.html' %}

{% block title %}All Programs{% endblock %}

{% block content %}
    <div style="padding-top: 100px; padding-bottom: 100px;" class="content">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">ALL PROGRAMS</h3>
                </div>
                <div class="card-body">
                    <div class="list-group">
                     {% for program in programs %}
                        <a href="{% url 'program_details' program.id %}" class="list-group-item list-group-item-action">{{ program.program_name }}</a>
                        {% empty %}
                            <a href="#" class="list-group-item list-group-item-action"><i>No Programs Found</i></a>
                     {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
